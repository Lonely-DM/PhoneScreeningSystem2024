<!-- Potential User Dashboard HTML for the SRV Ticketing Solution by Zunga Siakalima  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Staff Dashboard</title>

        <!-- CSS Linking -->
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" type="x-icon" href="srvicon.png">

        <!-- Font + Icon Linking -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    </head>
    <body>
    <div class="grid-container">

        <!-- Header -->
        <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
            <span class="material-icons-outlined">menu</span>
        </div>   
        <div class="header-left">
            <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <span class="material-icons-outlined">email</span>
            <span class="material-icons-outlined">account_circle</span>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar">
        <div class="sidebar-title">
        <div class = "sidebar-brand">
        </div>
            <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <img src="srvlogo.jpeg">
        <ul class="sidebar-list">
            <li class="sidebar-list-item">
            <span class="material-icons-outlined">dashboard</span> Dashboard
            </li>
            <li class="sidebar-list-item">
            <span class="material-icons-outlined">contact_mail</span> All Tickets
            </li>
            <li class="sidebar-list-item">
            <span class="material-icons-outlined">description</span> Reports
            </li>
            <li class="sidebar-list-item">
            <span class="material-icons-outlined">settings</span> Settings 
            </li>
        </ul>
        </aside>

        <!-- Main -->
        <main class="main-container">
            <div class="main-title">
            <h1>Dashboard</h1>
        </div>

        <!-- Cards -->
        <div class ="main-cards">

            <div class ="card">
            <div class="card-inner">
            <h3>Alerts</h3>
            <span class="material-icons-outlined">notifications_active</span>
        </div>
        <h1>8</h1>
        </div>

            <div class ="card">
            <div class="card-inner">
            <h3>User Clients</h3>
            <span class="material-icons-outlined">groups</span>
        </div>
        <h1>13</h1>
        </div>

            <div class ="card">
            <div class="card-inner">
            <h3>Pending Tickets</h3>
            <span class="material-icons-outlined">feedback</span>
        </div>
        <h1>17</h1>
        </div>
        
        <div class ="card">
            <div class="card-inner">
            <h3>Phone Queue</h3>
            <span class="material-icons-outlined">support_agent</span>
        </div>
        <h1>5</h1>
        </div>

        </div>
        <div class ="charts">

        <div class ="charts-card">
        <img src= chart1.png>
        <div id="chart"></div>
        </div>

        <div class ="charts-card">
        <img src= chart2.png>
        <div id="area-chart"></div>
        </div>    

        </div>
        </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.49.0/apexcharts.min.js"></script>
        <!-- JS Linking -->

        <script src="js/scripts.js"></script>
    
    </body>
    </html>
